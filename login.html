<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Login Page</title>

    <!-- Include Font Awesome for Icons -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- Optional: Include MDB for Bootstrap styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Container Styling */
.container {
    display: flex;
    height: 100vh;
    font-family: Arial, sans-serif;
}

/* Left Section Styling */
.left-section {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f7f6f4;
    
}

.left-section img {
    width: 100%;
    max-width: 500px;
}

/* Right Section Styling */
.right-section {
    flex: 1;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
    background-color: #ece8e4;
    color: #555;
}

.right-section h2 {
    font-size: 2rem;
    margin-bottom: 1rem;
}

.right-section p {
    margin-bottom: 2rem;
}

.right-section a {
    color: #d49a6a;
    text-decoration: none;
}

.right-section a:hover {
    text-decoration: underline;
}

/* Form Styling */
form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
    color: #444;
}

input {
    padding: 0.8rem;
    margin-bottom: 1.5rem;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input:focus {
    outline: none;
    border-color: #d49a6a;
    box-shadow: 0 0 5px rgba(212, 154, 106, 0.5);
}

/* Options Section */
.options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
}

button {
    padding: 0.8rem;
    background-color: #d49a6a;
    border: none;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
}

button:hover {
    background-color: #b7794f;
}
.forgot-password a {
            text-decoration: none;
            color: #007bff;
        }
 .forgot-password a:hover {
            text-decoration: underline;
        }

    </style>

</head>
<body>
    <div class="container">
        <!-- Left Section with Image -->
        <div class="left-section">
            <img src="img/pic.png" alt="Illustration">
        </div>

    <div class="right-section">
        <h2>Welcome Back!</h2>
        <p>Don't have an account yet? <a href="#">Sign Up</a></p>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <div class="options">
                <label>
                    <input type="checkbox" name="remember"> Keep me logged in
                </label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>
</div>
<!-- JavaScript for Form Submission & Redirection -->
<script>
    // Handle form submission and redirect after successful login
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevents default form submission

        // You can add custom validation here if needed

        // For now, after login, redirect to home page
        window.location.href = "index.html";  // Replace with the correct homepage URL
    });
</script>

<!-- Optional: Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
